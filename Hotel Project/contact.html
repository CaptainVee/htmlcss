<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="welcome to the most exciting hotel in Nigeria">
	<meta name="keywords" content="hotel,nigeria,new nigeria hotel">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Hotel BT | Contact</title>
</head>
<body>

	<header>
		<!-- Navbar Section -->
		<nav id="navbar">
			<div class="container">
				<h1 class="logo"><a href="index.html">HBT</a></h1>
				<ul>
					<li><a class="current" href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<section id="contact-form" class="pd-3">
		<div class="container">
			<h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
			<p>Please fill out the form below to contact us</p>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>
				</div>
			</form>
		</div>
	</section>

	<section id="contact-info" class="bg-dark">
		<div class="container">
			<div class="box">
				<i class="fas fa-hotel fa-3x"></i>
				<h3>Location</h3>
				<p>12 bigman road ikorodu</p>
			</div>
			<div class="box">
				<i class="fas fa-phone fa-3x"></i>
				<h3>Phone Number</h3>
				<p>+234 3344 567</p>
			</div>
			<div class="box">
				<i class="fas fa-envelope fa-3x"></i>
				<h3>Email Address</h3>
				<p>help@cowmilk.com</p>
			</div>
		</div>
	</section>


	<footer id="main-footer">
		<p>Hotel BT &copy; 2022, All Right Reserved</p>
	</footer>

</body>
</html>
